name: Grype scan

on:
  workflow_call:
  push:
    branches: [ "main" ]

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name "${{ secrets.GIT_USERNAME }}"
        git config --global user.email "${{ secrets.GIT_EMAIL }}"

    - name: Make the script executable
      run: chmod +x update_repo.sh

    - name: Run update_repo.sh
      run: ./update_repo.sh onos  # Change 'osc' to 'onos' or 'aic' as needed

    - name: Check for changes
      run: |
        git add .
        if git diff-index --quiet HEAD; then
          echo "No changes to commit."
        else
          git commit -m "Update subtrees"
          git push 
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Grype-Scan:
    needs: update-repo
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    uses: t-kolev/Continuous-SCA-Scanning/.github/workflows/grype.yaml@main 
    
  Data_Analysis:
    name: Data Analysis
    needs: Grype-Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code 
        uses: actions/checkout@v3
      - name: Download result for job Grype-Scan
        uses: actions/download-artifact@v4
        with:
          name: grype_results
          path: scan/
      
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Running the Python Script
        run: python script.py scan/results.json "Grype.txt" "ONOS" > results.json 
      

      - name: Save the json vulnerability report to an artifact
        uses: actions/upload-artifact@master
        with:
          name: results_data_analysis
          path: results.json
